<div class="container" >

  <h1 class="title"> Books </h1>
  
  <table mat-table [dataSource]="books" class="mat-elevation-z8 table">
            <!-- iD Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name | page}} </td>
            </ng-container>
          
            <!-- Author Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef> Author </th>
              <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <!-- Profile Column -->
            <ng-container matColumnDef="profile">
              <th mat-header-cell *matHeaderCellDef> Profile </th>
              <td mat-cell *matCellDef="let element"> 
                <mat-icon (click)="goToBookProfile(element.id)"> person_pin</mat-icon>
              </td>
            </ng-container>
            
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element"> 
                <mat-icon (click)="deleteBook(element.id)"> delete</mat-icon>
              </td>
            </ng-container>
          

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <button mat-raised-button (click)="addData()" class="demo-button"> Add book </button>

    <button mat-raised-button (click)="addFeedback()" class="demo-button"> Feedback </button>

    <div> 
       <button mat-raised-button (click)="logout()" class="demo-button"> Logout </button>
    </div> 
    
</div>
